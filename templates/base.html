{% load static %}

<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47a129b140.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/supplier.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Supplier</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Ranges</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Cuts</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div>
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
          </form>
        </div>
      </nav>
    <main>
      {% block content %}

      {% endblock content %}
    </main>
    <footer class="footer mt-auto dark-bg">
      <hr>
      <div class="social">
        <span>
          <i class="fa-brands fa-facebook"></i> 
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>         
        </span>
      </div>
      <hr class="footer-break">
      <a class="copyright" href="https://www.gloucestercarpetshop.co.uk" target="blank">&copy; Quedgeley Carpets Ltd</a>
    </footer>
</body>
</html>
