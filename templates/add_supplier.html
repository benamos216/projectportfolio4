{% extends "base.html" %}

{% block content %}

    <h1>Add a New Supplier</h1>
    <form action="add_supplier" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit" class="main-button">Add Supplier</button>
            </p>
        </div>
    </form>

{% endblock content %}
