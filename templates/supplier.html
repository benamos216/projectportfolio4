{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Supplier List -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for suppliers in suppliers %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-text">{{ suppliers.supplier }}</h2>
                        </div>
                        <div>
                            <span class="buttons">
                                <a href="/delete_supplier/{{ suppliers.id }}">
                                    <button class="delete">Delete</button>
                                </a>
                                <a href="/edit_supplier/{{ suppliers.id }}">
                                    <button class="edit">Edit</button>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="center">
            <a href="/add_supplier">
                <button class="main-button">ADD SUPPLIER</button>
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">
            {% if supplier in ranges %}
                {% for range in range_list %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <a href="">
                                    <h2 class="card-text">{{ range.range }}</h2>
                                </a>
                            </div>
                            <div>
                                <span class="buttons">
                                    <a href="/delete/{{ supplier.id }}">
                                        <button class="delete">Delete</button>
                                    </a>
                                    <a href="/edit/{{ supplier.id }}">
                                        <button class="edit">Edit</button>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
            
        </div>
    </div>
    <br>
    <div class="container">
        <div class="center">
            <a href="/add/{{ range.id }}">
                <button class="range">ADD RANGE</button>
            </a>
        </div>
    </div>
                {% endfor %}
            {% endif %}
</div>

{% endblock content %}
